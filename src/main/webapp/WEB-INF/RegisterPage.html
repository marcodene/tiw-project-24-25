<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Music Playlist</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>Music Playlist</h1>
            <p>Create a new account to access your music collection</p>
        </div>
        
        <div class="login-form card">
            <!-- General error message -->
            <div th:if="${errorMessages != null && errorMessages.get('generalError') != null}" class="error-general">
                <p th:text="${errorMessages.get('generalError')}"></p>
            </div>
            
            <!-- Success message -->
            <div th:if="${successMessage != null}" class="success-message">
                <p th:text="${successMessage}"></p>
            </div>
            
            
            <form th:action="@{/Register}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           th:value="${formValues != null ? formValues.get('username') : ''}"
                           th:class="${errorMessages != null && errorMessages.get('usernameError') != null} ? 'form-field-error' : ''">
                    <p th:if="${errorMessages != null && errorMessages.get('usernameError') != null}" 
                       class="error-message" th:text="${errorMessages.get('usernameError')}"></p>
                </div>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required 
                           th:value="${formValues != null ? formValues.get('name') : ''}"
                           th:class="${errorMessages != null && errorMessages.get('nameError') != null} ? 'form-field-error' : ''">
                    <p th:if="${errorMessages != null && errorMessages.get('nameError') != null}" 
                       class="error-message" th:text="${errorMessages.get('nameError')}"></p>
                </div>
                
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required 
                           th:value="${formValues != null ? formValues.get('surname') : ''}"
                           th:class="${errorMessages != null && errorMessages.get('surnameError') != null} ? 'form-field-error' : ''">
                    <p th:if="${errorMessages != null && errorMessages.get('surnameError') != null}" 
                       class="error-message" th:text="${errorMessages.get('surnameError')}"></p>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           th:class="${errorMessages != null && errorMessages.get('passwordError') != null} ? 'form-field-error' : ''">
                    <p th:if="${errorMessages != null && errorMessages.get('passwordError') != null}" 
                       class="error-message" th:text="${errorMessages.get('passwordError')}"></p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           th:class="${errorMessages != null && errorMessages.get('confirmPasswordError') != null} ? 'form-field-error' : ''">
                    <p th:if="${errorMessages != null && errorMessages.get('confirmPasswordError') != null}" 
                       class="error-message" th:text="${errorMessages.get('confirmPasswordError')}"></p>
                </div>
                
                <button type="submit" class="btn">Register</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="./">Back to login page</a>
            </div>
        </div>
    </div>
</body>
</html>
