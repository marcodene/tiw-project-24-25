<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist RIA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="page-container">
        <header>
            <h1>Music Playlist App</h1>
        </header>
        <main>
            <div id="auth-container">
                <h2>Accesso Utente</h2>
                <div id="login-form-container">
                    <!-- Login form will be injected here -->
                </div>
                <div id="register-form-container" style="display:none;">
                    <!-- Register form will be injected here -->
                </div>
                <div id="auth-error-message" class="error-message" style="display:none;"></div>
            </div>

            <div id="app-container" style="display:none;">
                <nav id="app-nav">
                    <button id="logoutButton">Logout</button>
                </nav>
                <div id="app-content">
                    <!-- Main application content will be injected here -->
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Music App</p>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/state.js"></script>
    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/components/home.js"></script>
    <script src="js/components/playlist.js"></script>
    <script src="js/components/player.js"></script>
    <script src="js/components/forms.js"></script>
    <script src="js/components/reorder.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Auth.init(); // Initialize authentication logic
            // App.init() will be called by Auth upon successful login
            // or if a valid session is detected by Auth.checkSession()
        });
    </script>
</body>
</html>
